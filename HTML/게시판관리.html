      <button class="new-btn">신규</button>


      <div class="board-settings">
        <h3>게시판 속성</h3>
        <label>
          게시판명

        <div class="options">

        <div class="btn-group">

  <!-- 팝업 -->
 <div class="popup-overlay">
  <div class="popup-content">
    <button class="close-btn">×</button>

    <h2>상세 팝업</h2>

    <div class="popup-section">
      <div class="row">
        <label>작성자</label>
        <div class="right">
        </div>
      </div>

      <div class="row"><label>제목</label></div>
      <div class="row"><label>조회수</label><span class="right">첨부파일</span></div>
      <div class="content-box"></div>

      <div class="btn-box">
