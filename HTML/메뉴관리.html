<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메뉴 관리</title>
    <link rel="stylesheet" href="../CSS/manager.css">
</head>

<body>
    <!-- 2025.10.24 메뉴 관리 html 작성중 -->
    <header class="manager-header">
        <div class="lang">KOR</div>
        <div class="title">관리자 페이지</div>
    </header>

    <nav class="manager-nav">
        <button class="menu selected">메뉴 관리</button>
        <button class="menu">제품 관리</button>
        <button class="menu">게시판 관리</button>
    </nav>

    <div class="admin-body">
        <aside class="menu-sidebar">
            <h2 class="menu-title">메뉴 목록</h2>
            <ul class="menu-list">
                <li class="menu-item">
                    회사 소개 <span class="arrow">▾</span>
                    <ul class="submenu-list">
                        <li class="submenu-item">인사말</li>
                        <li class="submenu-item">회사 연혁</li>
                        <li class="submenu-item">경영 목표</li>
                        <li class="submenu-item">인증 및 등록현황</li>
                        <li class="submenu-item">오시는 길</li>
                    </ul>
                </li>
                <li class="menu-item">
                    ESG <span class="arrow">▾</span>
                    <ul class="submenu-list">
                        <li class="submenu-item">2023 ESG</li>
                        <li class="submenu-item">2024 ESG</li>
                    </ul>
                </li>
                <li class="menu-item">
                    주요 제품 <span class="arrow">▾</span>
                    <ul class="submenu-list">
                        <li class="submenu-item">전체 제품</li>
                        <li class="submenu-item">생산환경오염 검출장치</li>
                        <li class="submenu-item">파이어제로</li>
                    </ul>
                </li>
                <li class="menu-item">
                    고객센터 <span class="arrow">▾</span>
                    <ul class="submenu-list">
                        <li class="submenu-item">공지사항</li>
                        <li class="submenu-item">FAQ</li>
                        <li class="submenu-item">문의사항</li>
                    </ul>
                </li>
            </ul>

            <button class="btn-add">메인 메뉴 추가</button>
            <button class="btn-add">서브 메뉴 추가</button>
        </aside>

        <!-- 오른쪽: 게시판 목록 -->
        <section class="board-main">
            <h2>
                메뉴 추가
            </h2>
            <div class="form-row">
                <label>상위 메뉴</label>
                <select>
                    <!-- 분류는 메뉴 관리에서 추가하면 분류가 늘어남 -->
                    <!-- 분류는 메인 메뉴 추가할때는 hidden -->
                    <option value="">선택하세요</option>
                    <option value="option1">회사 소개</option>
                    <option value="option2">ESG</option>
                    <option value="option3">주요 제품</option>
                    <option value="option4">고객센터</option>
                </select>
            </div>
            <div class="form-row">
                <label>ID</label>
                <input type="text" />
            </div>
            <div class="form-row">
                <label>메뉴명</label>
                <input type="text" />
            </div>
            <div class="form-row">
                <label>URL</label>
                <input type="text" />
            </div>
            <div class="footer-row">
                <!-- 2025.10.23 체크박스로 수정 -->
                <label><input type="checkbox" name="active" /> 메뉴 활성화</label>
                <div class="btn-group">
                    <button class="edit-btn">등록</button>
                    <!-- 등록할때는 등록만, 수정 및 삭제 할때는 등록은 hidden -->
                    <button class="edit-btn">수정</button>
                    <button class="delete-btn">삭제</button>
                </div>
            </div>
        </section>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const menuItems = document.querySelectorAll(".menu-item");

            menuItems.forEach(item => {
                item.addEventListener("click", () => {
                    // 다른 메뉴 닫기 (하나만 열리게)
                    menuItems.forEach(i => {
                        if (i !== item) i.classList.remove("active");
                    });

                    // 클릭한 메뉴 토글
                    item.classList.toggle("active");
                });
            });
        });
    </script>
</body>

</html>
