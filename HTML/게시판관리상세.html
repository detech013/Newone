<!DOCTYPE html>
<html lang="kr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시판 관리 상세</title>
  <link rel="stylesheet" href="../CSS/main.css">
</head>

<body>
  <!-- 2025.10.21 게시판 관리 html 작성중 -->
  <header class="manager-header">
    <!-- 2025.10.27 lang 변경 -->
    <div class="lang">
      <select>
        <option value="ko">KOR</option>
        <option value="en">ENG</option>
        <option value="jp">JPN</option>
      </select>
    </div>
    <div class="title">관리자 페이지</div>
  </header>

  <!-- 2025.10.27 class명 변경 -->
  <div class="manager-nav">
    <div class="admin-menu">메뉴 관리</div>
    <div class="admin-menu">제품 관리</div>
    <div class="admin-menu  selected">게시판 관리</div>
  </div>


  <div class="admin-body">
    <aside class="product-list">
      <h2 class="menu-title">제품 목록</h2>
      <ul>
        <li>
          공지사항
        </li>
        <li>FAQ</li>
        <li>문의사항</li>
      </ul>
    </aside>

    <!-- 오른쪽: 게시판 목록 -->
    <section class="board-main">
      <div class="board-header">
        <h4>게시판 구분: 공지사항</h4> <button class="new-btn">신규</button>
      </div>

      <table class="board-table">
        <thead>
          <tr>
            <th></th>
            <th>제목</th>
            <th>생성시간</th>
            <th>답글</th>
            <!-- 답글 부분은 문의사항에만 적용 -->
            <th>첨부</th>
          </tr>
        </thead>
        <tbody>
          <!-- 2025.10.27 첨부 처리 완료 -->
          <tr>
            <td>1</td>
            <td>-</td>
            <td>-</td>
            <td>O</td>
            <td>O</td>
          </tr>
          <tr>
            <td>2</td>
            <td></td>
            <td></td>
            <td>X</td>
            <td>X</td>
          </tr>
          <tr>
            <td>3</td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td>4</td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td>5</td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td>6</td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td>7</td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td>8</td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <!-- 데이터 반복 -->
        </tbody>
      </table>

      <div class="edit-pagination">
        <button>〈</button>
        <button class="active">1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>〉</button>
      </div>
      <div class="footer-box">
        <!-- 2025.10.23 체크박스로 수정 -->
      </div>
    </section>

    <section class="board-main">
      <div class="board-header">
        <h4>게시판 구분: 공지사항</h4>
      </div>

      <!-- 문의사항 게시판일 경우 문의글 확인 섹션 -->
      <div class="board-section">
        <div class="row">
          <label>작성자</label>
          <input type="text" />
        </div>

        <div class="row">
          <label>제목</label>
          <input type="text" />
        </div>
        <div class="row">
          <label>내용</label>
          <textarea></textarea>
        </div>
        <!-- 2025.10.27 class명 변경 -->
        <div class="row-file">
          <label>첨부파일</label>
          <div class="row-detail-file">
            <a href="#">자료.pdf
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                <path
                  d="M12 15.577L8.461 12.039L9.169 11.319L11.5 13.65V5H12.5V13.65L14.83 11.32L15.539 12.039L12 15.577ZM6.616 19C6.15533 19 5.771 18.846 5.463 18.538C5.155 18.23 5.00067 17.8453 5 17.384V14.961H6V17.384C6 17.538 6.064 17.6793 6.192 17.808C6.32 17.9367 6.461 18.0007 6.615 18H17.385C17.5383 18 17.6793 17.936 17.808 17.808C17.9367 17.68 18.0007 17.5387 18 17.384V14.961H19V17.384C19 17.8447 18.846 18.229 18.538 18.537C18.23 18.845 17.8453 18.9993 17.384 19H6.616Z"
                  fill="#0048FF" />
              </svg>
            </a>
          </div>
        </div>
      </div>

      <!-- 공지사항, 문의사항 답변란 -->
      <div class="board-section">
        <div class="row">
          <label>제목</label>
          <input type="text" />
        </div>
        <div class="row">
          <label>첨부파일</label>
          <input type="text" />
          <button class="img-btn">파일 선택</button>
        </div>
        <div class="row">
          <label>내용</label>
          <textarea></textarea>
        </div>

        <!-- 2025.10.27 체크박스 추가 -->
        <div class="board-footer">
          <label class="checkbox"><input type="checkbox" name="active" /> 게시글 활성화</label>
          <div class="btn-box">
            <!-- 답글 작성은 문의사항일때만 활성화 -->
            <button>답글작성</button>
            <button>수정</button>
            <button>삭제</button>
          </div>
        </div>
      </div>

      <!-- FAQ일때 활성화 -->
      <div class="board-section">
        <div class="row">
          <label>Q</label>
          <input type="text" />
        </div>
        <div class="row">
          <label>A</label>
          <textarea></textarea>
        </div>

      <!-- 2025.10.27 체크박스 추가 -->
        <div class="board-footer">
          <label class="checkbox"><input type="checkbox" name="active" /> 게시글 활성화</label>
          <div class="btn-box">
            <!-- 답글 작성은 문의사항일때만 활성화 -->
            <button>작성</button>
            <button>수정</button>
            <button>삭제</button>
          </div>
        </div>
      </div>


    </section>
  </div>




  <script>
    document.querySelector('.close-btn').addEventListener('click', () => {
      document.querySelector('.popup-overlay').style.display = 'none';
    });
  </script>
</body>

</html>
