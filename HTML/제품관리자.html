      <div class="pagination">
        <button>〈</button>
        <button class="active">1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>〉</button>
      </div>
      <button class="new-btn">신규</button>
    </aside>

    <!-- 제품 상세 -->
    <section class="product-detail">
      <div class="form-row">
        <label>제품구분</label>
        <input type="text" />
        <button class="img-btn">메인사진첨부</button>
      </div>
      <div class="form-row">
        <label>제 목</label>
        <input type="text" />
      </div>
      <div class="form-row">
        <label>소 제목</label>
        <input type="text" />
      </div>
      <div class="form-row">
        <label>요약설명</label>
        <textarea></textarea>
      </div>
      <div class="form-row">
        <label>내 용</label>
        <textarea></textarea>
      </div>

      <!-- 이미지 여러장 첨부 최대 4개까지만 가능 -->
      <div class="form-row">
        <label>첨부파일</label>
        <input type="text" />
        <button class="img-btn">파일 선택</button>
      </div>


      <div class="form-row">
         <label>미리보기</label>
        <p class="editor-area">이미지 영역</p>
      </div>

      <div class="footer-row">
        <label><input type="radio" name="active" /> 제품활성화</label>
        <div class="btn-group">
          <button class="edit-btn">수정</button>
          <button class="delete-btn">삭제</button>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
